{% extends 'index.html' %}


{% block content %}

<div class="container mt-4">
    <table class="table table-dark table-striped" id="tablaAnimales">

        <thead>
            <tr>
                <th>#</th>
                <th>Due√±o</th>
                <th>Edad</th>
                <th>Descripcion</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for animal in animals %}
            <tr>
                <td>{{ animal.id }}</td>
                <td>{{ animal.user_id }}</td>
                <td>{{ animal.age }}</td>
                <td>{{ animal.description }}</td>
                <td>{{ animal.picture }}</td>
                <td>
                    
                    <a href="{% url 'get_animal_id' animal.id %}" class="btn btn-primary">Detalle</a>
                    <a href="{% url 'process_image' animal.id %}" class="btn btn-success">Procesar</a>
                    <a href="{% url 'delete_animals' animal.id %}" class="btn btn-danger btnEliminar">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
