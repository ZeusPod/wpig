{% extends 'base.html' %}

{% block content %}




<div class="p-4 vh-100 w-100 overflow-auto">
    <h1 class="text-center">
        Resultados
    </h1>
    <hr>
    <div class="row">
        {% for r in resp %}
        <div class="col-12 col-md-4 pb-3">
            <!-- start card -->
            <div class="card shadow-lg" style="width: 20rem;">
                <img class="card-img-top" src="/media/animal/{{r.name_foto}}"alt="Card image cap"
                    style="height: 280px;">
                <div class="card-body">
                    <p class="card-text fs-4 fw-semibold">
                        <span>Solicitud #: {{ r.id }}</span>
                        <br>
                        <span>Due√±o: {{ r.animal_id }}</span>
                        <br>
                        <span>Granja: {{ r.establo }}</span>
                        <br>
                        <span>Resultado: {{ r.resultado }}</span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'detail_result' r.id %}" class="btn btn-success">Ver Informe</a>
                </div>
            </div>
            <!-- end card -->
        </div>
        {% endfor %}
</div>
    
{% endblock %}
