<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background: #000;
      background: linear-gradient(to left, #ffff, rgb(77, 75, 75));
    }

    .bg {
      background-image: url(/static/img/logopig.jpg);
      background-position: center center;
      background-size: 80px;
      background-repeat: calc(100% - 200px);
      opacity: 10%;
      border-radius: 1% 0% 0% 1%;
      box-shadow: 1px 10px 10px #000;

    }
  </style>
</head>

<body>

  <!-- form login  -->

  <div class="container w-75 mt-5">
    <div class="row align-items-stretch">
      <!-- left image -->
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
      </div>
      <div class="col bg-white p-5 rounded-right">
        <div class="text-right">
          <img src="/static/img/logopig.jpg" width="48px" alt="">
        </div>

        <h2 class="fw-bold text-center py-5">Iniciar sesion</h2>
        <!-- login form -->
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="username" name="username">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <!-- <div class="btn-lg btn-success text-center" type="submit">Iniciar sesion</div> -->
          <button class="btn btn-primary w-100 mt-4">Iniciar sesion</button>
          <div class="my-3">
            <span>No tienes cuenta? <a href="{% url 'singup' %}">registrate</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html
